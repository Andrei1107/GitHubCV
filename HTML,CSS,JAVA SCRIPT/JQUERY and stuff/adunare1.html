<!DOCTYPE html>    
<head>    
  <meta charset="utf-8">    
  <title>val demo</title>    
   
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>    
  
  <script>    
	
	$(document).ready(adunare);

	function adunare(){
 //     document.getElementById("buton").onclick(executaAdunarea);
	  $("#buton").click(executaAdunarea);
	  
	  function executaAdunarea() {
			var num1 = $("#operand1").val();
			var num2 = $("#operand2").val();
			var rez = parseInt(num1) + parseInt(num2);
			alert(rez);
			$("#rezultat").html(rez);
		}
	  
	}	
	
	
	</script>    
	
</head>  
  
<body>    
	<form>
		<input type="numeric" id="operand1">
		<input type="numeric" id="operand2">
		<input type="button" id="buton" value="Click aici">
	</form>
	
	<p><span id="rezultat"></span></p>
	
	
</body>    
</html>
