<!DOCTYPE html>  
<html>  
	<head>  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
	
	<script>  
	$(document).ready(function(){  
		$("p").hover(function(){  
			$(this).css({'font-weight' : '20px', 'background-color': 'green'});  
			}, function(){  
			$(this).css({'font-weight' : 'inherit', 'background-color': 'red'});  
			});  
	});  
	</script>  
	</head>  
	
	<body>  
		<p>Hover desupra acestui text!</p>  
	</body> 
	
</html>
